<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>مترجم آنلاین</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Vazirmatn', sans-serif;
    background: linear-gradient(135deg, #74ebd5, #acb6e5);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .container {
    background: #fff;
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    width: 400px;
    max-width: 90%;
    text-align: center;
  }
  h2 {
    margin-bottom: 20px;
    color: #333;
  }
  textarea {
    width: 100%;
    height: 100px;
    padding: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    resize: none;
    font-size: 16px;
  }
  select {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
    cursor: pointer;
  }
  button {
    margin-top: 15px;
    padding: 12px 20px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(45deg, #36d1dc, #5b86e5);
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  }
  #result {
    margin-top: 20px;
    padding: 15px;
    background: #f1f1f1;
    border-radius: 10px;
    min-height: 50px;
    font-size: 16px;
    color: #333;
    word-wrap: break-word;
  }
</style>
</head>
<body>

<div class="container">
  <h2>مترجم آنلاین</h2>
  <textarea id="text" placeholder="متن خود را وارد کنید..."></textarea>
  <select id="lang">
    <option value="en">انگلیسی</option>
    <option value="es">اسپانیایی</option>
    <option value="fr">فرانسوی</option>
  </select>
  <button onclick="translateText()">ترجمه</button>
  <div id="result">نتیجه ترجمه اینجا نمایش داده می‌شود</div>
</div>

<script>
async function translateText() {
    const text = document.getElementById('text').value.trim();
    const target = document.getElementById('lang').value;
    if(!text) {
        alert("لطفاً متن وارد کنید");
        return;
    }

    try {
        const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=fa|${target}`);
        const data = await response.json();
        document.getElementById('result').innerText = data.responseData.translatedText;
    } catch (err) {
        document.getElementById('result').innerText = "خطا در ترجمه. دوباره امتحان کنید.";
        console.error(err);
    }
}
</script>

</body>
</html>
